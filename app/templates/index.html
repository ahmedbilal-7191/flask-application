<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“¨ Message Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap + Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 animate__animated animate__fadeInDown">ğŸ“¨ Message Board</h1>

    <form id="messageForm" class="d-flex mb-4 shadow">
      <input type="text" id="messageInput" class="form-control rounded-start" placeholder="Type a message..." required>
      <button type="submit" class="btn btn-warning rounded-end">Send</button>
    </form>

    <div id="messageGrid" class="row g-4"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Edit Message</h3>
      <input type="text" id="editInput" class="form-control mb-3" />
      <button id="saveEdit" class="btn btn-success">Save</button>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
